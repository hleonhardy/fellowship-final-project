{% extends 'base.html' %}
{% block title %} Register {% endblock %}

{% block content %}
<h4>
Hi!<br>Please enter the following information to register!<br>
</h4>

<!-- Make a form that gets user email and password -->

<form action="/register" method="POST">
    <table>
        <tr>
            <td>Name: </td>
            <td><input name='name' type='text' required></td>
        </tr>
        <tr>
             <td>Email Address: </td>
             <td> <input name="email" type='text' required></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input name="password" type="password" required> </td>
        </tr>

    </table>
    <input type="submit">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src='/static/js/autocomplete.js'></script>
<script defer type="text/javascript" src="{{ placesmapurl | safe }}"></script>

{% endblock %}

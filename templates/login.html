{% extends 'base.html' %}
{% block title %} Log In{% endblock %}

{% block style %}

<style>

    div {
        text-align: center;
    }


    .row {
        width: 50%;
        margin-left: 0;
        text-align: center;
    }

    #sub-but {
        margin-left: 120px;
    }

    td {
        padding-top: 3px;
    }
    
    .container {
        width: 30%;
        height: 45%;
        border-width: 5px;
        border-color: black;
        border-style: solid;

    }


    hr { 
      display: block;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      margin-left: auto;
      margin-right: auto;
      border-style: inset;
      border-width: 0.5px;
      border-color: gray;
    } 

</style>

{% endblock %}



{% block content %}
<div class='container'>
    <h1>Log In!</h1>
    <br><hr><br>
    <div class="row">
    <div class='col-xs-offset-4'>
        <form action="/login" method="POST">
            <table>
                <tr>
                    <td>Email:</td>
                    <td><input name="email" type='text' required></td>
                </tr>
                <br>
                <tr>
                    <td>Password: </td>
                    <td> <input name="password" type="password" required></td>
                </tr>
            </table><br>
            <input type="submit" id="sub-but">
        </form>
    </div>
</div>
        Don't have an account? <a href="/register">Click Here</a> to register!
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src='/static/js/autocomplete.js'></script>
<script defer type="text/javascript" src="{{ placesmapurl | safe }}"></script>

{% endblock %}

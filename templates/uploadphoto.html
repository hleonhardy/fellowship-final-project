{% extends 'base.html' %}
{% block title %} Upload Photo {% endblock %}

{% block style %}
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" type="text/css" href="/static/css/autocomplete.css">
{% endblock %}

{% block content %}

This is where you upload a photo:

<form action='/uploadphoto' method='POST'>

    <input type='file' name='img' accept='image/*'><br>
    Photo Title: <input type='text' name='title'>
    Photo Description: <input type='text' name='description'><br>
    Date Taken: <input type='date' name='date'> <br>
    Where was this picture taken? 
    <input type="text" id="autocomplete" name="location"
                        placeholder="Where was the photo taken?" onFocus="geolocate()"><br>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src='/static/js/autocomplete.js'></script>
    <script defer type="text/javascript" src="{{ placesmapurl | safe }}"></script>

    <input type='submit'>

</form>


{% endblock %}
